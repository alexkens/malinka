<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Malinka Band | Gallery</title>
    <link rel="icon" type="image/x-icon" href="media/logo/iconLogo.ico">
    <link rel="stylesheet" href="css/dist_index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.1.13/index.min.css" rel="stylesheet">
    <script src="js/general_settings.js" defer></script>
    <script src="js/gallery.js" defer></script>
</head>
<body>

    <div id="header"></div>

    <main class="flex flex-col items-center gap-4 dark:bg-slate-500">

        <h2 class="video-title bg-slate-300 w-full text-centers flex justify-center text-4xl p-8 font-avenir text-white text-shadow-md dark:!bg-slate-400" data-i18n="recorded-gigs">Videoauftritte</h2>

        <div class="video-container flex flex-col items-center gap-8 my-4 w-full"></div>

        <h2 class="img-title bg-slate-300 w-full text-center text-4xl p-8 font-avenir text-white text-shadow-md dark:!bg-slate-400" data-i18n="img-gallery">Bildergalerie</h2>

        <div id="overlay" class="fixed hidden w-full h-full top-0 left-0 right-0 bottom-0 bg-[rgba(0,0,0,0.7)] z-50 cursor-pointer">
            
            <div class="text-white text-6xl font-avenir flex justify-center items-center mt-35 mx-20">

                <a id="overlay-arrowL">
                    <img class="w-20 absolute top-[50%] left-0 hover:bg-slate-300" src="media/svg/arrows-long-left-svgrepo-com.svg" alt="">
                </a>
            
                <img id="overlay-img" class="h-40 md:h-100 absolute top-72 md:top-40" src=""></div>
                
                <a id="overlay-arrowR">
                    <img class="w-20 absolute top-[50%] right-0 hover:bg-slate-300" src="media/svg/arrows-long-right-svgrepo-com.svg" alt="">
                </a>

            </div>
        </div>

        <div class="img-container grid grid-cols-3 gap-3 pt-2 pb-8 mx-6"></div>

    </main>

    <div id="footer"></div>
    
</body>
</html>
